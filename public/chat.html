<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>-----</title>
</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6 mt-5">
            <h3>Mandar mensajes</h3>
            <hr>
            <input 
                type="text"
                id="txtUid"
                class="form-control mb-2"
                placeholder="uid"
                autocomplete="off"
            >
            <input 
                type="text"
                id="txtMensaje"
                class="form-control mb-2"
                placeholder="mensaje"
                autocomplete="off"
            >
            <h3>Usuarios</h3>
            <hr>
            <ul id="users">

            </ul>
        </div>
        <div class="col-sm-6 mt-5">
            <h3>Chat completo</h3>
            <hr>
            <ul id="idMensajes">

            </ul>
        </div>

    </div>
    
    <button id="btnSalir" class="btn btn-danger">
        log out
    </button>
    
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
